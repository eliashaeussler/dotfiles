# Don't print a new line at the start of the prompt
add_newline = false

[git_commit]
only_detached = false
tag_disabled = false

[git_metrics]
disabled = false

[cmd_duration]
show_milliseconds = true

[status]
disabled = false
symbol = "ğŸš¨ "

[time]
disabled = false
time_format = "%H:%M"

[custom.ddev_version]
command = "ddev version | grep 'DDEV version' | awk '{print $3}'"
description = "The current DDEV version"
detect_folders = [".ddev"]
symbol = "ğŸ¤– "
style = "bold blue"
format = "via [$symbol($output)]($style) "

[custom.git_last_tag]
command = "git tag -l --sort=-v:refname | head -1"
description = "The last tagged version of the repo in the current directory"
when = """ test "$(git tag -l --sort=-v:refname 2>/dev/null)" """
symbol = "ğŸ”– "
style = "bold cyan"
format = "last [$symbol($output)]($style) "

